# .github/workflows/ci-dev.yml
name: CI â€” dev ğŸ› ï¸

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: Build & Test (Node 20) ğŸ§ª
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
    env:
      CI: true
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Configure npm for GitHub Packages
        run: |
          echo "@ameshkin:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
          echo "@ameshkin/nextcrumbs:registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Install, ğŸ” Typecheck, ğŸ—ï¸ Build, âœ… Test
        run: |
          set -euo pipefail
          npm ci
          npm run typecheck
          npm run build
          npm test -- --run
